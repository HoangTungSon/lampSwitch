<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp On Off</title>
</head>
<body>

<script>
    let SwitchButton = function () {
        this.connectToLamp = function (electricLamp) {
            this.electricLamp = electricLamp
        }
        this.switchOff = function () {
            return this.electricLamp.turnOff();
            console.log("switch off")
        }
        this.switchOn = function () {
            return this.electricLamp.turnOn();
            console.log("switch on")
        }

    };

    let EletricLamp = function () {
        this.turnOn = function () {
            console.log("Lamp is On")
        };
        this.turnOff = function () {
            console.log("Lamp is Off")
        }
    }

    let button = new SwitchButton();
    let lamp = new EletricLamp();
    button.connectToLamp(lamp);
    for(i=1; i<=10; i++)
    {
        console.log(i);
        button.switchOn();
        button.switchOff();
    }

</script>
</body>
</html>
