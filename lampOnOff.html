<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp On Off</title>
</head>
<body>

<script>
    function ElectricLamp() {
        this.status = false;
        this.turnOn = function () {
            return this.status = true;
        };
        this.turnOff = function () {
            return this.status = false
        }
    }

    function SwitchButton() {
        this.status = false;

        this.state = function () {
            return this.status;
        };

        this.connectToLamp = function(electricLamp){
            if(this.status === true){
                electricLamp.turnOn()
            } else if(this.status === false){
                electricLamp.turnOff();
            }
        };

        this.switchOn = function () {
            return this.status = true;
        };

        this.switchOff = function () {
            return this.status = false;
        }
    }

    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.switchOn();
    switchButton.connectToLamp(lamp);
    console.log(lamp.status);
    switchButton.switchOff();
    switchButton.connectToLamp(lamp);
    console.log(lamp.status);

</script>
</body>
</html>
